<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./src/output.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Quote Generator</title>
</head>

<body class="font-sans">
    <h1 class="text-center text-2xl">Quote Generator</h1>
    <div class="mt-6 mb-7">
        <div class="mb-5 border p-9">
            <div class="text-right ">
                <a href="" id="twitterShare" target="_blank"><button><img class="w-4" src="./images/icons8-twitter-50.png"/></button></a>
                <button><img class="w-4" src="./images/icons8-copy-to-clipboard-30.png" id="copy"></button>
            </div>
            <p class="text-2xl" id="generatedQuotes"></p>
        </div>
        <div class="flex gap-5 justify-center">
            <button id="dislike" class="bg-black rounded-sm text-white p-1">Dislike</button>
            <button id="generateButton" class="bg-black rounded-sm text-white p-1">New Quote</button>
        </div>
    </div>

    <div class=>
        <h2 class="text-center text-2xl text-bold my-4">Dislike Quotes</h2>

        <div>
            <ol id="dislike-list">
            </ol>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
